
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Register </title> 
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/login.css">
   </head>
<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form id="registerForm">
      <div class="input-box">
        <input type="text" id="name" placeholder="Enter your name" required name="name">
      </div>
      <div class="input-box">
        <input type="text" id="reg-email" placeholder="Enter your email" required name="email">
      </div>
      <div class="input-box">
        <input type="password" id="reg-password" placeholder="Create password" required name="password">
      </div>

      <div class="input-box">
        <input type="password" id="conpass" placeholder="Confirm password" required name="pass2">
      </div>

      <div class="input-box button">
        <input type="Submit" value="Register Now">
      </div>

      <p id="register-error-message" class="errorr-message"></p>

      <div class="text">
        <h3>Already have an account? <a href="/login">Login now</a></h3>
      </div>

      <div class="text mar button">
        <h3><a href="/">Home</a></h3>
      </div>

    </form>
  </div>
  <script src="/static/js/login.js"></script>  
</body>
</html>
