<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload and Manage Books</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
      <!-- Favicon -->
      <link href="/static/img/books-svgrepo-com.svg" rel="icon">

      <!-- Google Web Fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Sedan+SC&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  
  
      <!-- Icon Font Stylesheet -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">
  
      <!-- Libraries Stylesheet -->
      <link href="/static/lib/animate/animate.css" rel="stylesheet">
      <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
  
      <!-- Customized Bootstrap Stylesheet -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  
      <!-- Template Stylesheet -->
      <link href="/static/css/style.css" rel="stylesheet">
      <link rel="stylesheet" href="/static/css/custom.css">
      <link rel="stylesheet" href="/static/css/courses.css">

      <style>
        .text-center {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
        }
    </style>

</head>
<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light  sticky-top p-0">
        <a href="/" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <img class="mainlogo" src="/static/img/books-svgrepo-com.svg" alt="">
            <h2 class="logotext">Open lib</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse " id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="/" class="nav-item nav-link">Home</a>
                <a href="/books" class="nav-item nav-link">Books</a>
                <a href="/upload" id="uploadbutton" class="nav-item nav-link">upload</a>
                <a href="/contact" class="nav-item nav-link">Contact</a>
                <a href="/chat" class="nav-item nav-link">Chat</a>
                
		<a href=""></a>
            </div>
            <a href="/signup"><button id="loginformbutton" class="button5">Signup</button></a>
            <button class="button5" id="logoutformbutton">Logout</button>   
        </div>
    </nav>
    <!-- Navbar End -->

      

    <div class="container-xxl py-5">
        <div class="container">
            
            <div class="row g-4">
                {% if blob_details %}
                {% for book in blob_details %}
                <div class="card8">
                    <div class="card-image8"> <img src="/static/img/books-svgrepo-com.svg" alt="" class="courselogo"> </div>
                    <div class="category8 head11"> {{ book.title }} </div>
                    <div class="heading8"> Description</div>
                    <div>{{ book.description }}</div>
                        <div style="display: flex;">
                        <div class="author8 addtocart"><a class="addtocart" href="{{ book.url }}">Read</a></div>
                        <div style="padding-top: 20px;padding-left: 50px;">
                        <form action="{{ url_for('delete', blob_name=book.blob_name) }}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                    </div>
                    </div>
                    
                    </div>
                    {% endfor %}
                    {% else %}
                    <div class="text-center" id="textupload"><h1>Login to upload books</h1></div>
                    
                {% endif %}
                
                </div>
            </div>
            </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5"></script>
    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/lib/wow/wow.min.js"></script>
    <script src="/static/lib/easing/easing.min.js"></script>
    <script src="/static/lib/waypoints/waypoints.min.js"></script>
    <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="/static/js/main.js"></script>
    <script src="/static/js/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    </body>
    </html>
